<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="height: 40px;line-height: 45px;text-align: center;border: solid 1px #dddddd">导航栏</div>
        <div class="row" style="height: 50px;line-height: 50px;text-align: center;border: solid 1px #dddddd">广告区</div>
        <div class="row" >
            <div class="col-md-6" style="height: 50px;line-height: 50px;text-align: center;border: solid 1px #dddddd">左边搜索栏</div>
            <div class="col-md-6" style="height: 50px;line-height: 50px;text-align: center;border: solid 1px #dddddd">右边搜索栏</div>
        </div>
        <div class="row" style="height: 50px;line-height: 50px;text-align: center;border: solid 1px #dddddd">新闻大标题</div>
        <div class="row">
            <div class="col-md-3" style="height: 50px;line-height: 50px;text-align: center;border: solid 1px #dddddd">左边副标题</div>
            <div class="col-md-9" style="height: 50px;line-height: 50px;text-align: center;border: solid 1px #dddddd">右边副标题</div>
        </div>
        <div class="row">
            <div class="col-md-3" style="height: 150px;text-align: center;border: solid 1px #dddddd">左边新闻正文</div>
            <div class="col-md-9" style="height: 150px;text-align: center;border: solid 1px #dddddd">右面广告推荐</div>
        </div>
    </div>
</body>
</html>
