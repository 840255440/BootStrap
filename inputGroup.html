<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>inputGroup</title>
		<link rel="stylesheet" href="css/bootstrap.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<div class = "container">
			<br />
			<!--
            	作者：896913570@qq.com
            	时间：2016-04-20
            	描述： 输入框组效果
            -->
            <!--class = "input-group" 保持内联，消除边距-->
			<div class = "input-group">
			 	<input type = "text" class = "form-control" placeholder = "Please input the userName" />
			 	<span class = "input-group-addon">@gmail.com</span>
			</div>
			<br />
			<div class = "input-group">
				<span class = "input-group-addon">$</span>
			 	<input type = "text" class = "form-control" placeholder = "Please input the number" />
			 	<span class = "input-group-addon">0.00</span>
			</div>
			<br />
			
			<div class = "input-group">
				<span class = "input-group-addon">
					<span class = "glyphicon glyphicon-user"></span>
				</span>
				<input type ="text" class ="form-control" placeholder = "Please input the userName"> 
			</div>
			<br />
			<div class = "input-group">
				<span class = "input-group-addon">
					<span class = "glyphicon glyphicon-lock"></span>
				</span>
				<input type ="password" class ="form-control" placeholder = "Please input the password"> 
			</div>
		</div>
	</body>
</html>
