<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layoutTmall</title>
		<link rel="stylesheet" href="css/bootstrap.css" /> 
		<script type="text/javascript" src="js/jquery-1.11.0.js" ></script>
		<script type="text/javascript" src="js/bootstrap.js" ></script>
	</head>
	<body>
		<div class ="container-fluid">
			<div class="row text-center">
				<div class="col-md-4 text-left " style="height: 50px;border: 1px solid #000000;"> 左边欢迎-登录</div>
				<div class="col-md-8 text-center " style="height: 50px;border: 1px solid #000000;">右边导航区</div>
			</div>			
			<div class="row"> 
				<div class="col-md-4  text-left " style="height: 80px;border: 1px solid #000000;">天猫logo</div>
				<div class="col-md-8 text-center " style="height: 80px;border: 1px solid #000000;">搜索栏</div>
			</div>
			<div class="row">
				<div class="col-md-3 " style="height: 400px;border: 1px solid #000000;">
					左边商品导航
				</div>
				<div class="col-md-9 " style="height: 400px;border: 1px solid #000000;">

						<div class = "col-md-12" style=" height: 40px;border: 1px solid #000000;">右边导航栏</div>
					</div>
					<div class="row">
						<div class = "col-md-12" style="height: 360px;border: 1px solid #000000;">右边banner</div>
					</div>	
				</div>	
			</div>
			<div id = "subtype">

					<div class = "col-md-4" style=" height: 40px;border: 1px solid #000000;">大分类</div>
					<div class = "col-md-8" style=" height: 40px;border: 1px solid #000000;">子类</div>
				</div>
				<div class="row">
					<div class = "col-md-3" style=" height: 300px;border: 1px solid #000000;">右边大品牌推荐</div>					
					<div class = "col-md-9" style=" height: 300px;border: 1px solid #000000;">左边品牌展览</div>
				</div>
			</div>
			<div class = "row text-center" style=" height: 100px;border: 1px solid #000000;">网页底部</div>
		</div>
	</body>
</html>
