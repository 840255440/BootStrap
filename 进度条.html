<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script type="text/javascript" src="js/jquery-1.11.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h3 class="h3">基础进度条</h3>

        <div class = "progress">
            <div class = "progress-bar" style = "width:20%">
                <span >20%</span>
            </div>
        </div>


        <h3>不同颜色的进度条</h3>
        <div class = "progress">
            <div class = "progress-bar progress-bar-info" style = "width:20%">
                <span class ="sr-only">20%</span>
            </div>
        </div>
        <div class = "progress">
            <div class = "progress-bar progress-bar-success" style = "width:20%">
                <span>20%</span>
            </div>
        </div>
        <div class = "progress">
            <div class = "progress-bar progress-bar-danger" style = "width:20%">
                <span class ="sr-only">20%</span>
            </div>
        </div>
        <div class = "progress progress-striped">
            <div class = "progress-bar progress-bar-warning" style = "width:20%">
                <span class ="sr-only">20%</span>
            </div>
        </div>

        <h3>条纹进度条</h3>
        <div class = "progress progress-striped">
            <div class = "progress-bar progress-bar-warning" style = "width:20%">
                <span>20%</span>
            </div>
        </div>

        <h3>多条纹进度条</h3>
        <div class = "progress">
            <div class = "progress-bar progress-bar-info progress-bar-striped" style = "width:25%">
                <span>25%</span>
            </div>
            <div class = "progress-bar progress-bar-success progress-bar-striped" style = "width:25%">
                <span class ="sr-only">25%</span>
            </div>
            <div class = "progress-bar progress-bar-danger progress-bar-striped" style = "width:25%">
                <span>25%</span>
            </div>
            <div class = "progress-bar progress-bar-warning progress-bar-striped" style = "width:25%">
                <span class ="sr-only">25%</span>
            </div>
        </div>
    </div>
</body>
</html>
